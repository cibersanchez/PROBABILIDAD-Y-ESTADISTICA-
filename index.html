<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Probabilidades Estadísticas</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Probabilidades Estadísticas</h1>
        <img src="img/escudo.png" alt="Imagen">
      </div>
    </header>
  
    <div class="container">
      <div class="button-container">
        <button class="button2" id="btnSimpleForm" onclick="showSimpleForm()">Probabilidad Simple</button>
        <button class="button2" id="btnConditionalForm" onclick="showConditionalForm()">Probabilidad Condicional</button>
      </div>
  
      <div class="forms-container">
        <form id="form_simple" class="form" style="display: none;">
          <h2>Probabilidad Simple</h2>
          <div class="form-group">
            <label for="casos_fav">Casos Favorables:</label>
            <input type="number" id="casos_fav" name="casos_fav" required>
          </div>
          <div class="form-group">
            <label for="casos_tot">Casos Totales:</label>
            <input type="number" id="casos_tot" name="casos_tot" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción del Ejercicio:</label>
            <input type="text" id="descripcion" name="descripcion" required>
          </div>
          <button type="submit" id="btn_simple">Calcular</button>
        </form>
      </div>
      
  
        <form id="form_compuesto" class="form">
          <h2>Probabilidad condicional</h2>
          <div class="form-group">
              <label for="probabilidad_a">Probabilidad A:</label>
              <input type="number" id="probabilidad_a" name="probabilidad_a" oninput="Calcularab()" step="0.01" required>
          </div>
          <div class="form-group">
              <label for="probabilidad_b">Probabilidad B:</label>
              <input type="number" id="probabilidad_b" name="probabilidad_b" oninput="Calcularab()" step="0.01" required>
          </div>
          <div class="form-group">
              <p id="resultado_compuesto"></p>
          </div>
          <div class="button3">
            <button type="button" id="btn_ab" onclick="calculateProbabilidadAB()">Probabilidad AB</button>
            <button type="button" id="btn_ba" onclick="calculateProbabilidadBA()" >Probabilidad BA</button>
          </div>
      </form>
  
      </div>
    </div>
  
    <footer>
      <div class="footer-content">
          <p>Mauricio Javier Sánchez Rodríguez</p>
          <p>Quinto Semestre de Tecnología en Gestión Informática - ITFIP 2023</p>
          <img src="img/escudo.png" alt="Firma" class="signature-image">
      </div>
    </footer>
  
    <script src="script.js"></script>
    <script src="AB.js"></script>
    <script src="BA.js"></script>
